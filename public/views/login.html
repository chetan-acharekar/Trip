<!-- public/views/home.html -->

<div class="jumbotron ">
    <h1>Lets start !!</h1>
</div>
<div class="form-group">
    <div class="row">
        <div class="col-sm-4">
            Username:
            <input type="text" ng-model="username" class="form-control">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-4">
            Password:
            <input type="password" ng-model="password" class="form-control">
        </div>
    </div>
    <div class="row" ng-show="enableRegistration">
        <div class="col-sm-4">
            Retype password:
            <input type="password" ng-model="confirmpassword" class="form-control">
        </div>
    </div>
    <br>
    <button ng-click="login()" ng-show="!enableRegistration">Login</button>
    <button ng-click="register()" ng-show="!enableRegistration">register</button>
    <button ng-click="confirmAndRegister()" ng-show="enableRegistration">confirm</button>
    <br>
</div>
