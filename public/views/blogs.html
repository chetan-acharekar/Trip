<div class="container">
    <div class="row">
        <br>
        <div class="col-md-1">
            <a twitter data-lang="en" data-count='horizontal' data-url='http://trekkingtoad.com/blogs' data-via='' data-size="medium" data-text='TrekkingToad'></a>
            <div linkedin class="linkedinShare" data-url='http://trekkingtoad.com/blogs' data-title='Linkedin Share' data-summary="testing Linkedin Share" data-shares='linkedinshares'>Share</div>
            <div gplus class="g-plus" data-size="tall" data-annotation="bubble" data-href='http://trekkingtoad.com/blogs' data-action='share'></div>
        </div>
        <div class="col-md-8" style="font-family: 'Architects Daughter', cursive;font-size:15px;">
            <div ng-repeat="blog in blogs">
                <div class="well well-lg" style="background-color:lavender;color:#777 ">
                    <a href="/specificblogs/{{blog._id}}">
                        <h3><b>{{blog.title}}</b></h3>
                        <br>
                        <!--<div style="background-image:url('../assets/{{blog.title}}.jpg'); max-height:100%;max-width:100%;background-size: cover;"></div>-->
                        <img src="/assets/{{blog.title}}.jpg" class="img-thumbnail" alt="Image not found">
                        <br> {{blog.intro | limitTo:300}}.......
                    </a>
                </div>
                <br>
            </div>
        </div>
        <div class="col-md-2" style="font-family: 'Architects Daughter', cursive;font-size:15px;">
            <br>
            <b>featured Blog</b>
            <br>
            <br>
            <div ng-repeat="title in ['Andharban','Harishchandragad']">
                <div class="well">
                    <h4><b>{{title}}</b></h4>
                    <p>
                        Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s,..............
                    </p>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
